{% include "vue_app/base_init.html" with title="New Post" %}
{% include "vue_app/base_bar.html" %}

<v-container>

    <v-sheet class="pa-10">
        <v-form action="/new_post_FORM/" method="post">
            {% csrf_token %}

            <v-text-field
                    v-model="name"
                    :counter="100"
                    label="Title"
                    name="title"
                    required
            ></v-text-field>

            <v-textarea
                    outlined
                    label="description"
                    name="description"
                    rows="20"
            ></v-textarea>

            <v-btn type="submit" color="success">Create</v-btn>

        </v-form>
    </v-sheet>
</v-container>

{% include "vue_app/base_end.html" with tab=0 %}
