{% load static %}

<v-app-bar
        app
        color="white"
        flat
>
    <v-avatar
        class="mr-3"
        color="grey lighten-5"
        size="40"
    >
        <v-img
                contain
                max-height="100%"
                src="{% static '/logos/4.png' %}"
        ></v-img>
    </v-avatar>

    <v-tabs
            centered
            class="ml-n9"
            color="grey darken-1"
            v-model="active_tab"
            optional
    >
        <v-tab
                v-for="(name, url) in tabs"
                v-bind:key="url"
                v-bind:href="url"
        >
            [[name]]
        </v-tab>
    </v-tabs>



    <v-menu offset-y>
      <template v-slot:activator="{ on, attrs }">
              <v-avatar
            class="hidden-sm-and-down"
            color="grey darken-1 shrink"
            size="32"
            v-bind="attrs"
          v-on="on"
    ></v-avatar>
      </template>
      <v-list>
         <v-list-item href="/logout">
             <v-list-item-title>
                 <span>
                    Logout
                 </span>
             </v-list-item-title>
         </v-list-item>
      </v-list>
    </v-menu>
</v-app-bar>
