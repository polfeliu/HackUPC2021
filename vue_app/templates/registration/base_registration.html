{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

    <div id="app">
        <div v-cloak>

            <v-app id="inspire">

                <v-main class="grey lighten-3">
                    {% if not user.is_authenticated %}
                        {% block content_app %}
                        {% endblock %}
                    {% else %}
                        <a href="/feed">Go to feed</a>
                    {% endif %}
                </v-main>
            </v-app>
        </div>

    </div>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>

{% endblock %}

{% endblock %}
